name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.vscode-target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-15
            target: aarch64-apple-darwin
            vscode-target: darwin-arm64
            binary: nimbyscript-lsp

          - os: macos-15
            target: x86_64-apple-darwin
            vscode-target: darwin-x64
            binary: nimbyscript-lsp

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            vscode-target: win32-x64
            binary: nimbyscript-lsp.exe

          - os: windows-latest
            target: aarch64-pc-windows-msvc
            vscode-target: win32-arm64
            binary: nimbyscript-lsp.exe

          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            vscode-target: linux-x64
            binary: nimbyscript-lsp

          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            vscode-target: linux-arm64
            binary: nimbyscript-lsp
            cross: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: ${{ matrix.cross && 'aarch64-linux-gnu-gcc' || '' }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.vscode-target }}
          path: target/${{ matrix.target }}/release/${{ matrix.binary }}
          if-no-files-found: error

  package:
    name: Package ${{ matrix.vscode-target }}
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - vscode-target: darwin-arm64
            binary: nimbyscript-lsp
          - vscode-target: darwin-x64
            binary: nimbyscript-lsp
          - vscode-target: win32-x64
            binary: nimbyscript-lsp.exe
          - vscode-target: win32-arm64
            binary: nimbyscript-lsp.exe
          - vscode-target: linux-x64
            binary: nimbyscript-lsp
          - vscode-target: linux-arm64
            binary: nimbyscript-lsp

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: editors/vscode/package-lock.json

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: binary-${{ matrix.vscode-target }}
          path: editors/vscode/server/

      - name: Set executable permission
        if: ${{ !startsWith(matrix.vscode-target, 'win32') }}
        run: chmod +x editors/vscode/server/${{ matrix.binary }}

      - name: Install dependencies
        working-directory: editors/vscode
        run: npm ci

      - name: Package extension
        working-directory: editors/vscode
        run: npx vsce package --target ${{ matrix.vscode-target }}

      - name: Rename binary for release
        run: |
          cp editors/vscode/server/${{ matrix.binary }} nimbyscript-lsp-${{ matrix.vscode-target }}${{ matrix.binary == 'nimbyscript-lsp.exe' && '.exe' || '' }}

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-${{ matrix.vscode-target }}
          path: editors/vscode/*.vsix
          if-no-files-found: error

      - name: Upload standalone binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: standalone-${{ matrix.vscode-target }}
          path: nimbyscript-lsp-${{ matrix.vscode-target }}*
          if-no-files-found: error

  release:
    name: Create Release
    needs: package
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all VSIX files
        uses: actions/download-artifact@v4
        with:
          pattern: vsix-*
          merge-multiple: true
          path: vsix/

      - name: Download all standalone binaries
        uses: actions/download-artifact@v4
        with:
          pattern: standalone-*
          merge-multiple: true
          path: standalone/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            vsix/*.vsix
            standalone/*
          generate_release_notes: true
          draft: true

  publish:
    name: Publish to Marketplace
    needs: package
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    environment: marketplace

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: editors/vscode/package-lock.json

      - name: Download all VSIX files
        uses: actions/download-artifact@v4
        with:
          pattern: vsix-*
          merge-multiple: true
          path: vsix/

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Publish to Visual Studio Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          for vsix in vsix/*.vsix; do
            echo "Publishing $vsix"
            vsce publish --packagePath "$vsix"
          done
